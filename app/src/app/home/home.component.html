<app-header></app-header>
<h1>{{pageTitle}}</h1>
<h1>Addition {{num1 + num2}}</h1>

<ul>
    <li *ngFor = "let user of personList">{{user}}</li>
</ul>

<ul>
    <li *ngFor = "let user of personDetailsList">{{user.name}}--{{user.age}}--{{user.email}}</li>
</ul>

<ul>
    <li *ngFor = "let user of personDetailsList">
        <span [ngClass]="user.age>50?'red':''">
            {{user.name}}--{{user.age}}--{{user.email}}</span>
    </li>
</ul>

<!--Hide users that not satisfy the condition-->
<ul>
    <li *ngFor = "let user of personDetailsList">
        <span *ngIf="user.age<50">
            {{user.name}}--{{user.age}}--{{user.email}}</span>
    </li>
</ul>

<input type="text" [(ngModel)]="message" placeholder="Enter Message">
<h1>{{message}}</h1>

<div>
    <h1>Login from</h1>
    <div>
        <input type="text" [(ngModel)]="email" placeholder="Enter Email">
    </div>
    <div>
        <input type="text" [(ngModel)]="password" placeholder="Enter Password">
    </div>
    <div>
        <input type="button" (click)="validate()" value="Click me"/>
    </div>
</div>
